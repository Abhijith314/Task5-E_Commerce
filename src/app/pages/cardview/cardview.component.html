<h1>{{data.title}}</h1>
<div class="row">
    <div class="col">
        <img src="{{data.image}}" alt="product image">
    </div>
    <div class="col">
        <br> <br>
        <p>{{data.description}}.</p> <br>
        <h3>Price ${{data.price}}</h3> <br>
        <p class="rating">Rating : {{data.rating.rate}} ({{data.rating.count}})</p> <br><br>
        <button type="button" class="btn btn-warning">Add to cart</button>
        <button type="button" class="btn btn-warning" style="margin-left: 30px;">Buy now</button>
    </div>
</div>
